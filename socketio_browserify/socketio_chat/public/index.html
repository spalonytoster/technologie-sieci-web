<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Socket.io Chat</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="sweetalert.css">
  <link rel="stylesheet" href="stylesheets/main.min.css">

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="sweetalert.min.js"></script>
  <script src="jquery.min.js"></script>
  <script src="js/skrypt.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="flexbox">
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <h4 class="title">Greetings <span id="username"></span></h4>
          <h5 class="title">Select your channel</h5>
          <ul id="channel-list">
            <li class="channel">Default</li>
            <li class="channel">Chat with me!</li>
            <li class="channel">Frontend Devs Channel</li>
            <li class="channel">Backend Devs Channel</li>
          </ul>

          <div class="row flexbox">
            <div class="one-half" style="margin-right: 10px;">
              <button id="join-button" class="button-primary" type="button" name="button">Join</button>
            </div>
            <div class="one-half">
              <button id="create-button" type="button" name="button">Create new</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
