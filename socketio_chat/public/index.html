<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Socket.io Chat</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="sweetalert.css">
  <link rel="stylesheet" href="animate.min.css">
  <link rel="stylesheet" href="stylesheets/main.min.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="flexbox">
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <h4 class="title">Greetings <span id="username"></span></h4>
          <h5 class="title">Select your channel</h5>
          <!-- Channel list -->
          <ul id="channel-list"></ul>
          <div class="row flexbox">
            <div class="one-half" style="margin-right: 10px;">
              <button id="join-button" class="button-primary" type="button" name="button">Join</button>
            </div>
            <div class="one-half">
              <button id="create-button" type="button" name="button">Create new</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="chat-window">
          <div class="row">
            <ul id="messages-list">
              <li class="message-item my-message">
                <span class="sender">Me</span>
                <span class="message">Wassup?</span>
                <span class="u-pull-right">Today at 12:07 AM</span>
              </li>
              <li class="message-item my-message">
                <span class="sender">Me</span>
                <span class="message">My name is Mac btw?</span>
                <span class="u-pull-right">Today at 12:07 AM</span>
              </li>
              <li class="message-item their-message">
                <span class="sender">Abott2353</span>
                <span class="message">Wassup? My name's Tedd</span>
                <span class="u-pull-right">Today at 12:07 AM</span>
              </li>
              <li class="message-item my-message">
                <span class="sender">Me</span>
                <span class="message">Nice to meet you :)</span>
                <span class="u-pull-right">Today at 12:07 AM</span>
              </li>
            </ul>
          </div>
          <div class="row">
            <div class="ten columns">
              <form id="send-message-form">
                <input type="text" class="u-full-width" id="send-message-input" placeholder="Type your message here" />
              </form>
            </div>
            <div class="two columns">
              <button id="send-message-button" class="button-primary" type="button" name="button">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="sweetalert.min.js"></script>
  <script src="jquery.min.js"></script>
  <script src="doT.js"></script>
  <script src="lodash.js"></script>
  <script src="moment.js"></script>

  <script id="channel-list-item" type="text/x-dot-template">
    <li id="{{=it.id}}" class="channel">{{=it.name}}<span class="status u-pull-right"></span></li>
  </script>

  <script id="my-message" type="text/x-dot-template">
    <li class="message-item my-message">
      <span class="sender">Me</span>
      <span class="message">{{=it.body}}</span>
      <span class="u-pull-right">{{=it.time}}</span>
    </li>
  </script>

  <script id="their-message" type="text/x-dot-template">
    <li class="message-item my-message">
      <span class="sender">{{=it.from}}</span>
      <span class="message">{{=it.body}}</span>
      <span class="u-pull-right">{{=it.time}}</span>
    </li>
  </script>

  <script id="channelListItem" type="text/x-dot-template">
    <li class="message-item their-message">
      <span class="sender">{{=it.from}}</span>
      <span class="message">{{=it.body}}</span>
      <span class="u-pull-right">{{=it.time}}</span>
    </li>
  </script>

  <script src="js/skrypt.js"></script>

</body>
</html>
